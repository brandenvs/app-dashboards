{% extends './shared/hd_base.html' %}

{% block content %}
<div class="row g-2">
    <div class="col">
        <div class="d-flex align-items-center">
            <div class="spinner-border" role="status" id="spinner">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="flex-shrink-0" id="studentIframe">
                <iframe
                    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSb7mUSkZwm0Z3vTrJQYpnsxMo9HZ2eCyv2fzn8BCR4riOHgtyXKcs8Rc9nl0Ri8IAK8KEH-ek7eLp4/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"
                    width="1000" height="500"></iframe>
            </div>
        </div>
    </div>
    <div class="col align-self-stretch">
        <div class="flex-grow-1 ms-3">
            {% if user.is_authenticated %}
            <a class="btn btn-primary mb-3" href="#!" id="syncStudents">Sync Students</a>
            <a class="btn btn-secondary mb-3" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop"
                aria-controls="offcanvasTop">Add Portfolio</a>
            {% endif %}
        </div>
    </div>
</div>

<div class="d-flex justify-content-center m-4">
    <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasTopLabel">Adding Student Portfolio to Tracker:</h5>

            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form action="{% url 'hyperion:add_port' %}" method="post">
                {% csrf_token %}

                <div class="field">
                    <label class="label text-dark text-end">Portfolio URL</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input bg-dark" type="text"
                            placeholder="https://www.hyperiondev.com/portfolio/00000/" name="link" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-user-astronaut"></i>
                        </span>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="Add">
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function () {
        $('#spinner').hide();

        $('#syncStudents').on('click', function () {
            $('#spinner').show();
            $('#studentIframe').hide();

            $.ajax({
                url: '{% url "hyperion:student_tracker" %}',
                method: 'GET',
                success: function (response) {

                    $('#spinner').hide();
                    $('#response').html('Response from server: ' + response);
                },
                error: function (xhr, status, error) {
                    $('#spinner').hide();
                    $('#response').html('Error: ' + error);
                }
            });
        });
    });
</script>

<!-- Time Counter -->
<script type="text/javascript">
    // Set the date we're counting down to
    var countDownDate = new Date();
    countDownDate.setDate(countDownDate.getDate() + 30);

    // Update the count down every 1 second
    var x = setInterval(function () {
        // Get todays date and time
        var now = new Date().getTime();

        // Find the distance between now an the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById('time-counter').innerHTML =
            days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's ';

        // If the count down is finished, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById('time-counter').innerHTML = 'EXPIRED';
        }
    }, 1000);
</script>
{% endblock %}
