{% load static %}
<style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:400,100,300);

    html,
    body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }

    body {
        overflow: hidden;
        color: #fff;
        font-family: "Roboto", sans-serif;
        font-weight: 100;
        background-color: #171717;
    }

    #overlay {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 999;
        background-color: #000;
    }

    #background {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -999;
        background: url("http://www.html-programming.dk/img/yosemite-blurry.png") center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }

    #wrapper {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        width: 100%;
        height: 50%;
        text-align: center;
    }

    #iPhone {
        display: inline-block;
        position: relative;
        top: 0;
        left: calc(100% - 700px);
        width: 346px;
        height: 680px;
        opacity: 0;
        background: url("http://www.html-programming.dk/iPhone/iPhone.png") no-repeat;
        background-size: 100%;
    }

    #screen {
        display: block;
        position: absolute;
        top: -158px;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        width: 225px;
        height: 383px;
        overflow: hidden;
        background-color: rgba(255, 0, 0, 0.5);
        background: url("{% static 'robo-cop.webp' %}") center center;
        background-size: 300% 100%;
        border: 3px solid #333;
        border-radius: 3px;
    }

    #shapeShiftLogo {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        max-width: 80%;
        opacity: 0;
        border-radius: 0px 50% 50% 50%;
        box-shadow: 5px 8px 10px rgba(0, 0, 0, 0.7);
    }

    #text {
        display: inline-block;
        position: relative;
        top: 170px;
        margin-left: 100px;
        vertical-align: top;
    }

    span {
        display: block;
    }

    #first,
    #second,
    #third {
        margin-left: -500px;
        opacity: 0;
        text-shadow: 2px 2px 10px #000;
    }

    #first {
        font-size: 4.5em;
    }

    #second {
        font-size: 2.5em;
    }

    #third {
        font-size: 2.4em;
    }
</style>
<div id="overlay"></div>
<div id="background"></div>

<div id="wrapper">
    <div id="text">
        <span id="first">STADPRIN</span>
        <span id="second">Shaping the future of policing.</span>
        <span id="third">ðŸš¨Coming Soon</span>
    </div>

    <div id="iPhone">
        <div id="screen"><img id="shapeShiftLogo" src="http://www.html-programming.dk/img/yosemite-blurry.png" /></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script type="text/javascript">
    /*
This is just a little pen i made because is was bored and thought this looked cool.

It's a simple single page app showcase with some fancy transitions.

Click "Run" to see the showcase again
*/

    $(document).ready(function () {
        $("#overlay").delay(200).fadeOut("slow");

        $("#iPhone").delay(500).animate({
            "opacity": "1",
            "left": "0",
            "margin-left": "0"
        }, 500);

        $("#shapeShiftLogo").delay(1000).animate({
            "opacity": "1"
        }, 300);

        $("#first").delay(1200).animate({
            "opacity": "1",
            "margin-left": "-350px"
        }, 200);

        $("#second").delay(1400).animate({
            "opacity": "1",
            "margin-left": "-300px"
        }, 200);

        $("#third").delay(1600).animate({
            "opacity": "1",
            "margin-left": "-270px"
        }, 200);
    });
</script>
