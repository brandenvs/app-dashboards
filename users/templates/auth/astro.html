{% extends '../shared/auth_base.html' %}

{% block title %}ðŸ‘¤ Astro Profile{% endblock %}

<!--Body Content-->
{% block content %}
<style>
    .fade-slide {
        opacity: 0;
        transform: translateX(-100%);
        animation: slideIn 2s forwards, slideOut 2s 4s forwards;
    }

    @keyframes slideIn {
        0% {
            opacity: 0;
            transform: translateX(-100%);
        }

        100% {
            opacity: 1;
            transform: translateX(0);
        }
    }

    @keyframes slideOut {
        0% {
            opacity: 1;
            transform: translateX(0);
        }

        100% {
            opacity: 0;
            transform: translateX(100%);
        }
    }

    .profile-picture {
        height: 200px;
        width: 200px;
        border-radius: 20%;
        object-fit: cover;
    }

    .card {
        background-color: aliceblue;
        color: black;
    }
</style>

<div class="container p-2" id="appCard">
    <div class="card text-center">
        <div class="card-header d-flex justify-content-end">
            <ul class="nav nav-pills card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
                        aria-selected="true">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages"
                        aria-selected="false">Messages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings"
                        aria-selected="false">Settings</a>
                </li>
            </ul>
        </div>
        <div class="card-body tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
                aria-labelledby="v-pills-profile" tabindex="0">

                <div class="row g-4">
                    <!-- First Column -->
                    <div class="col-md-6 col-12">
                        <!-- Profile Picture Section -->
                        <div class="d-flex align-items-center">
                            <!-- Profile Picture -->
                            <div class="me-3">
                                <p class="mb-0 text-end">Profile Picture</p>
                                <div class="d-flex align-items-center">
                                    <div class="flex-shrink-0">
                                        <div
                                            class="bg-image hover-overlay hover-zoom hover-shadow ripple profile-picture">
                                            <img src="https://via.placeholder.com/150" class="w-100" />
                                            <a href="#!">
                                                <div class="mask" style="background-color: hsla(195, 83%, 58%, 0.2)">
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="flex-grow-1 ms-3">
                                        <!-- Buttons -->
                                        <button type="button" class="btn btn-light me-2" data-mdb-ripple-init
                                            data-mdb-ripple-color="dark">Remove</button>
                                        <button type="button" class="btn btn-dark" data-mdb-ripple-init>Change</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- Second Column -->
                    <div class="col-md-6 col-12">
                        <div class="row g-4">
                            <!-- Email Address Section -->
                            <div class="col-md-6 col-12">
                                <div class="me-3">
                                    <p class="mb-0 text-end">Email Address</p>
                                    <label for="emailAddress" class="visually-hidden">Email Address</label>
                                    <input type="text" readonly class="form-control-plaintext" id="emailAddress"
                                        value="{{ request.user.email }}">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <!-- Buttons -->
                                <div class="d-flex align-items-center">
                                    <button type="button" class="btn btn-dark" data-mdb-ripple-init>Edit</button>
                                </div>
                            </div>

                            <!-- Password Name Section -->
                            <div class="col-md-6 col-12">
                                <div class="me-3">
                                    <p class="mb-0 text-end">Password <span
                                            class="text-body-secondary ">(tokenised)</span>
                                    </p>
                                    <label for="passwordField" class="visually-hidden">Password</label>
                                    <input type="text" readonly class="form-control-plaintext" id="passwordField"
                                        value="{{ request.user.password }}">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <!-- Buttons -->
                                <div class="d-flex align-items-center">
                                    <a type="button" class="btn btn-dark" data-mdb-ripple-init>Change</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab"
                tabindex="0">
                No new messages!
            </div>

            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab"
                tabindex="0">

            </div>
        </div>
    </div>
</div>

{% endblock %}
